name: CI / Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Secret scan
        run: |
          echo "Scanning for potential secrets..."
          if grep -rn "sk-[a-zA-Z0-9]\{20,\}\|APOLLO_API_KEY=[^$]\|HUNTER_API_KEY=[^$]\|ANTHROPIC_API_KEY=[^$]" \
             --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --include="*.json" . \
             | grep -v node_modules | grep -v ".env.example" | grep -v package-lock | grep -v dist; then
            echo "::error::Potential API key found in source files!"
            exit 1
          fi
          echo "  ✓ No hardcoded secrets detected"

      - name: Validate function structure
        run: |
          echo "Checking serverless functions..."
          for f in netlify/functions/*.js; do
            if [ -f "$f" ]; then
              if grep -q "process.env" "$f"; then
                echo "  ✓ $(basename $f) uses environment variables"
              else
                echo "  ⚠ $(basename $f) may not use environment variables"
              fi
            fi
          done
